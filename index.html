<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="src/javascript/script.js" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Buscar Cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div id="weather">
        <div>
          <h1 id="title">New York, EUA</h1>
          <div id="infos">
            <div id="temp">
              <img
                src="https://png.pngtree.com/png-vector/20250430/ourmid/pngtree-fluffy-cloud-png-image_16163165.png"
                alt=""
                id="temp_img"
              />
              <div>
                <p id="temp_value">32 <sup>C°</sup></p>
                <p id="temp_desc">Ensoralado</p>
              </div>
            </div>
            <div id="other_infos">
              <div class="info">
                <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                <div>
                  <h2>Temp. Max</h2>
                  <p id="temp_max">32 <sup>C°</sup></p>
                </div>
              </div>
              <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                <div>
                  <h2>Temp. Min</h2>
                  <p id="temp_min">12 <sup>C°</sup></p>
                </div>
              </div>
              <div class="info">
                <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                <div>
                  <h2>Humidade</h2>
                  <p id="humidity">50%</p>
                </div>
              </div>
              <div class="info">
                <i id="wind_icon" class="fa-solid fa-wind"></i>
                <div>
                  <h2>Vento</h2>
                  <p id="wind">50 km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="weather_img">
          <img src="src/img/header-gif.gif" alt="" />
        </div>
      </div>

      <div id="alert"></div>
    </div>
  </body>
</html>
